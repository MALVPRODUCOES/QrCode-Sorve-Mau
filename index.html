<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>QR Code Scanner com HTML5 QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #preview {
            width: 850px;
            height: 850px;
            position: absolute;
        }

        #qr-reader {
            position: absolute;
        }

        /* Camada ofuscada */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo escurecido */
            z-index: 1;
        }

        /* Deixar o qrbox transparente */
        #qrbox {
            position: absolute;
            top: 50px; /* Altere conforme necessário */
            left: 50px; /* Altere conforme necessário */
            width: 562px;
            height: 562px;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2); /* Translucidez */
            z-index: 2;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        #readAnother {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #readAnother:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Scanner de QR Code</h1>
    <div id="preview">
        <!-- Adiciona o overlay escurecido -->
        <div id="overlay"></div>
        <!-- Caixa de leitura do QR Code -->
        <div id="qrbox"></div>
    </div>
    <div id="result"></div> <!-- Área para exibir as mensagens -->
    <button id="readAnother">Ler Outro QR Code</button>

    <script>
        const MAX_LEITURAS = 4;
        const html5QrCode = new Html5Qrcode("preview");

        function getCodeReadCount(code) {
            const readCounts = JSON.parse(localStorage.getItem('readCounts')) || {};
            return readCounts[code] || 0;
        }

        function updateCodeReadCount(code) {
            let readCounts = JSON.parse(localStorage.getItem('readCounts')) || {};
            readCounts[code] = getCodeReadCount(code) + 1;
            localStorage.setItem('readCounts', JSON.stringify(readCounts));
        }

        function isCodeStillValid(code) {
            return getCodeReadCount(code) < MAX_LEITURAS;
        }

        function isInRange(code) {
            const number = parseInt(code, 10);
            return number >= 100 && number <= 600;
        }

        function showMessage(message, isValid) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.className = isValid ? 'valid' : 'invalid';
        }

        function startScanning() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 300 }, // O tamanho do qrbox é 300x300
                onScanSuccess,
                onScanFailure
            );
            document.getElementById('readAnother').style.display = 'none';
        }

        function stopScanning() {
            html5QrCode.stop().then(() => {
                document.getElementById('readAnother').style.display = 'block';
            }).catch(err => {
                console.error('Erro ao parar o scanner: ', err);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (isInRange(decodedText)) {
                if (isCodeStillValid(decodedText)) {
                    updateCodeReadCount(decodedText);
                    const remaining = MAX_LEITURAS - getCodeReadCount(decodedText);
                    showMessage(`Ingresso Válido. Leituras restantes: ${remaining}`, true);
                } else {
                    showMessage('Ingresso Inválido: número máximo de leituras atingido', false);
                }
            } else {
                showMessage('Ingresso Inválido: fora do intervalo válido', false);
            }
            stopScanning();
        }

        function onScanFailure(error) {
            console.error('Erro de leitura do QR Code: ', error);
        }

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                startScanning();
            } else {
                console.error('Nenhuma câmera encontrada.');
                alert('Nenhuma câmera encontrada.');
            }
        }).catch(err => {
            console.error('Erro ao acessar a câmera: ', err);
            alert('Erro ao acessar a câmera: ' + err);
        });

        document.getElementById('readAnother').addEventListener('click', function() {
            startScanning();
        });
    </script>
</body>
</html>
