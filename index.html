<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>QR Code Scanner com HTML5 QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #preview {
            width: 800px;
            height: 800px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
        }
        .valid { color: green; }
        .invalid { color: red; }
        #readAnother {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scanner de QR Code</h1>
    <div id="preview"></div>
    <div id="result"></div> <!-- Área para exibir as mensagens -->
    <button id="readAnother">Ler Outro QR Code</button> <!-- Botão para ler outro QR Code -->

    <script>
        const MAX_LEITURAS = 4; // Número máximo de leituras por QR code
        const html5QrCode = new Html5Qrcode("preview");

        // Verifica se o código já foi lido e quantas vezes
        function getCodeReadCount(code) {
            const readCounts = JSON.parse(localStorage.getItem('readCounts')) || {};
            return readCounts[code] || 0; // Retorna 0 se o código ainda não foi lido
        }

        // Atualiza a contagem de leituras para o QR Code
        function updateCodeReadCount(code) {
            let readCounts = JSON.parse(localStorage.getItem('readCounts')) || {};
            readCounts[code] = getCodeReadCount(code) + 1;
            localStorage.setItem('readCounts', JSON.stringify(readCounts));
        }

        function isCodeStillValid(code) {
            return getCodeReadCount(code) < MAX_LEITURAS; // O código é válido até atingir 4 leituras
        }

        function isInRange(code) {
            const number = parseInt(code, 10);
            return number >= 100 && number <= 600; // Altere de acordo com a faixa válida
        }

        function showMessage(message, isValid) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.className = isValid ? 'valid' : 'invalid';
        }

        function startScanning() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 750 }, // Aumente o tamanho da área de leitura para 750x750
                onScanSuccess, 
                onScanFailure
            );
            document.getElementById('readAnother').style.display = 'none'; // Esconde o botão quando o scanner está ativo
        }

        function stopScanning() {
            html5QrCode.stop().then(() => {
                document.getElementById('readAnother').style.display = 'block'; // Mostra o botão quando o scanner é parado
            }).catch(err => {
                console.error('Erro ao parar o scanner: ', err);
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (isInRange(decodedText)) {
                if (isCodeStillValid(decodedText)) {
                    updateCodeReadCount(decodedText); // Incrementa a contagem de leituras
                    const remaining = MAX_LEITURAS - getCodeReadCount(decodedText);
                    showMessage(`Ingresso Válido. Leituras restantes: ${remaining}`, true);
                } else {
                    showMessage('Ingresso Inválido: número máximo de leituras atingido', false);
                }
            } else {
                showMessage('Ingresso Inválido: fora do intervalo válido', false);
            }
            stopScanning(); // Para o scanner após uma leitura bem-sucedida
        }

        function onScanFailure(error) {
            console.error('Erro de leitura do QR Code: ', error);
        }

        // Inicializa o scanner
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                startScanning();
            } else {
                console.error('Nenhuma câmera encontrada.');
                alert('Nenhuma câmera encontrada.');
            }
        }).catch(err => {
            console.error('Erro ao acessar a câmera: ', err);
            alert('Erro ao acessar a câmera: ' + err);
        });

        // Configura o botão para ler outro QR Code
        document.getElementById('readAnother').addEventListener('click', function() {
            startScanning(); // Reinicia o scanner
        });
    </script>
</body>
</html>
